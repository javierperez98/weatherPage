<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Page</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

    <header class="col-12 vw-100 bg-primary p-3 d-flex justify-content-center">
        <h1 class="text-white">Weather Dashboard</h1>
    </header>

    <main class="d-flex flex-row">

        <aside class="col-3 card vh-auto">
            <h3 class="my-3">Search for a City:</h3>
            <form class="form-inline" id="search">
                <input id="userInput" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="list-group my-4">
                <li id="city1" class="list-group-item customBox"></li>
                <li id="city2" class="list-group-item customBox"></li>
                <li id="city3" class="list-group-item customBox"></li>
                <li id="city4" class="list-group-item customBox"></li>
                <li id="city5" class="list-group-item customBox"></li>
                <li id="city6" class="list-group-item customBox"></li>
                <li id="city7" class="list-group-item customBox"></li>
                <li id="city8" class="list-group-item customBox"></li>
            </ul>
        </aside>

        <section class="col-9 d-flex flex-column">
            <div id="currentCard" class="card text-dark bg-white my-4">
                    <div class="card-body">
                    <div class="d-flex flex-row"><h2 id= "city" class="card-title"></h2><img id="icon"></div>
                      <p id="temp" class="card-text text-primary"></p>
                      <p id="humid" class="card-text text-primary"></p>
                      <p id="wind" class="card-text text-primary"></p>
                      <p id="uv" class="card-text text-primary"></p>
                    </div>
            </div>
            <div id="forecastCard">
                <h2 class="col-12">5-Day Forecast:</h2>
                <div id="cards" class="col-12 d-flex flex-row justify-content-around">
                    <div id="demoCard" class="card text-white bg-primary">
                        <div class="card-body">
                          <h5 id="date1" class="card-title"></h5>
                          <img id="icon1" class="card-text"></img>
                          <p id="temp1" class="card-text"></p>
                          <p id="humid1" class="card-text"></p>
                        </div>
                    </div>
                    <div id="demoCard" class="card text-white bg-primary">
                        <div class="card-body">
                          <h5 id="date2" class="card-title"></h5>
                          <img id="icon2" class="card-text"></img>
                          <p id="temp2" class="card-text"></p>
                          <p id="humid2" class="card-text"></p>
                        </div>
                    </div>
                    <div id="demoCard" class="card text-white bg-primary">
                        <div class="card-body">
                          <h5 id="date3" class="card-title"></h5>
                          <img id="icon3" class="card-text"></img>
                          <p id="temp3" class="card-text"></p>
                          <p id="humid3" class="card-text"></p>
                        </div>
                    </div>
                    <div id="demoCard" class="card text-white bg-primary">
                        <div class="card-body">
                          <h5 id="date4" class="card-title"></h5>
                          <img id="icon4" class="card-text"></img>
                          <p id="temp4" class="card-text"></p>
                          <p id="humid4" class="card-text"></p>
                        </div>
                    </div>
                    <div id="demoCard" class="card text-white bg-primary">
                        <div class="card-body">
                          <h5 id="date5" class="card-title"></h5>
                          <img id="icon5" class="card-text"></img>
                          <p id="temp5" class="card-text"></p>
                          <p id="humid5" class="card-text"></p>
                        </div>
                    </div>
                </div> 
            </div>
        </section>  
    </main>
    <script src="script.js"></script>
</body>
</html>
