<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Page</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

    <header class="col-12 bg-primary p-3 d-flex justify-content-center">
        <h1 class="text-white">Weather Forecast</h1>
    </header>

    <main class="d-flex flex-column flex-lg-row">
        <aside class="card col-12 col-lg-3 vh-100">
            <form class="form-inline d-flex flex-md-row justify-content-md-center justify-content-lg-start" id="search">
                <h3 class="my-3 mx-md-0">Search City:</h3>
                <input id="userInput" class="form-control col-12 col-md-6 col-lg-7" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary col-12 col-md-3 col-lg-5" type="submit">Search</button>
                <ul class="list-group my-3 pr-0 col-12 d-flex flex-md-row flex-md-wrap justify-content-md-center">
                    <button id="city1" type="submit" class="list-group-item customBtn col-md-3 col-lg-12 my-lg-1 p-2"></button>
                    <button id="city2" type="submit" class="list-group-item customBtn col-md-3 col-lg-12 my-lg-1 p-2"></button>
                    <button id="city3" type="submit" class="list-group-item customBtn col-md-3 col-lg-12 my-lg-1 p-2"></button>
                    <button id="city4" type="submit" class="list-group-item customBtn col-md-3 col-lg-12 my-lg-1 p-2"></button>
                    <button id="city5" type="submit" class="list-group-item customBtn col-md-3 col-lg-12 my-lg-1 p-2"></button>
                    <button id="city6" type="submit" class="list-group-item customBtn col-md-3 col-lg-12 my-lg-1 p-2"></button>
                    <button id="city7" type="submit" class="list-group-item customBtn col-md-3 col-lg-12 my-lg-1 p-2"></button>
                    <button id="city8" type="submit" class="list-group-item customBtn col-md-3 col-lg-12 my-lg-1 p-2"></button>
                </ul>
            </form>
        </aside>

        <section class="col-12 col-lg-9">
            <div id="currentCard" class="card text-dark bg-white my-3">
                    <div class="card-body ">
                        <div class=""><h2 id= "city" class="card-title"></h2><img id="icon"></div>
                        <p id="temp" class="card-text text-primary"></p>
                        <p id="humid" class="card-text text-primary"></p>
                        <p id="wind" class="card-text text-primary"></p>
                        <p id="uv" class="card-text text-primary"></p>
                    </div>
            </div>
            <div id="forecastCard">
                <h2 class="">5-Day Forecast:</h2>
                <div id="cards" class="d-flex flex-md-row flex-md-wrap flex-xl-nowrap flex-column">
                    <div id="demoCard" class="card text-white bg-primary col-xl mx-xl-1 my-3 p-xl-2 col-md-6">
                        <div class="card-body">
                          <h5 id="date1" class="card-title"></h5>
                          <img id="icon1" class="card-text"></img>
                          <p id="temp1" class="card-text"></p>
                          <p id="humid1" class="card-text"></p>
                        </div>
                    </div>
                    <div id="demoCard" class="card text-white bg-primary col-xl mx-xl-1 my-3 p-xl-2 col-md-6">
                        <div class="card-body">
                          <h5 id="date2" class="card-title"></h5>
                          <img id="icon2" class="card-text"></img>
                          <p id="temp2" class="card-text"></p>
                          <p id="humid2" class="card-text"></p>
                        </div>
                    </div>
                    <div id="demoCard" class="card text-white bg-primary col-xl mx-xl-1 my-3 p-xl-2 col-md-4">
                        <div class="card-body">
                          <h5 id="date3" class="card-title"></h5>
                          <img id="icon3" class="card-text"></img>
                          <p id="temp3" class="card-text"></p>
                          <p id="humid3" class="card-text"></p>
                        </div>
                    </div>
                    <div id="demoCard" class="card text-white bg-primary col-xl mx-xl-1 my-3 p-xl-2 col-md-4">
                        <div class="card-body">
                          <h5 id="date4" class="card-title"></h5>
                          <img id="icon4" class="card-text"></img>
                          <p id="temp4" class="card-text"></p>
                          <p id="humid4" class="card-text"></p>
                        </div>
                    </div>
                    <div id="demoCard" class="card text-white bg-primary col-xl mx-xl-1 my-3 p-xl-2 col-md-4">
                        <div class="card-body">
                          <h5 id="date5" class="card-title"></h5>
                          <img id="icon5" class="card-text"></img>
                          <p id="temp5" class="card-text"></p>
                          <p id="humid5" class="card-text"></p>
                        </div>
                    </div>
                </div> 
            </div>
        </section>  
    </main>
    <script src="script.js"></script>
</body>
</html>
