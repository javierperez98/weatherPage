<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta name="description" content="" />
		<meta name="author" content="" />
		<title>Weather Forecast</title>
		<link href="/styles.css" rel="stylesheet" />
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body class="sb-nav-fixed">
		<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
			<button class="btn btn-link btn-sm" id="sidebarToggle">
				<i class="fas fa-bars"></i>
			</button>
			<h1 class="navbar-brand">Weather App</h1>
			<form class="form-inline ms-auto me-3 search-city">
				<div class="input-group">
					<input
						class="form-control city-name"
						type="text"
						placeholder="Search City"
						aria-label="Search City"
						aria-describedby="btnNavbarSearch"
					/>
					<button
						class="btn btn-light border-start"
						id="btnNavbarSearch"
						type="submit"
					>
						<i class="fas fa-search"></i>
					</button>
				</div>
			</form>
		</nav>
		<div id="layoutSidenav">
			<div id="layoutSidenav_nav">
				<nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
					<div class="sb-sidenav-menu">
						<div class="nav">
							<div class="sb-sidenav-menu-heading">Recent Searches</div>
							<div class="nav-link">Dashboard</div>
						</div>
					</div>
				</nav>
			</div>
			<div id="layoutSidenav_content">
				<main>
					<div class="container-fluid px-4">
						<h1 class="mt-4">Dashboard</h1>
						<div class="row cards-container"></div>
					</div>
				</main>
				<footer class="py-4 bg-light mt-auto">
					<div class="container-fluid px-4">
						<div class="d-flex align-items-center justify-content-between small">
							<div class="text-muted">Copyright &copy; Javier Perez 2021</div>
						</div>
					</div>
				</footer>
			</div>
		</div>
		<script src="/script.js"></script>
	</body>
</html>
